<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <p>Digite seu texto ou URL</p>
    <input type="text" placeholder="Ex: google.com" id="qrTxt">

    <div id="imgBox">
        <img src="" id="qrImg">
    </div>

    <button onclick="generateQR()" id="qrBtn">Gerar QR Code</button>
</div>

<script>

let imgBox = document.getElementById("imgBox")
let qrImg = document.getElementById("qrImg")
let qrTxt = document.getElementById("qrTxt")
let qrBtn = document.getElementById("qrBtn") 

function generateQR(){
    if(qrTxt.value.length > 0){
        qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrTxt.value;
        imgBox.classList.add("show-img");
    }else{
        qrBtn.classList.add('error');
        setTimeout(()=>{
            qrBtn.classList.remove('error');
        },500);
    }
}

</script>


</body>
</html>
